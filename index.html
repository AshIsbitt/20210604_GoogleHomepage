<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
	<div class="container">
		<nav>
			<div id="left-header">
				<a href="#">About</a>
				<a href="#">Store</a>
			</div>

			<div id="right-header">
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<input class="button" type="button" name="Sign In" value="Sign In">
			</div>
		</nav>

		<div class="clr"></div>

		<div id="logo">
			<div id="logobox">
				<img src="images/google.png" alt="Google Logo">
			</div>

		</div>
		
		<form>
			<div id="searchbar">
				<input type="text" name="search" id="textentry">
			</div>

			<div id="button-div">
				<input class="button" type="submit" value="Google Search">
				<input class="button" type="submit" value="I'm Feeling Lucky">
			</div>
		</form>

		<footer>
			<div>
				<p>United Kingdom</p>
			</div>

			<hr>

			<div id="bottom-footer">
				<div id="left-footer">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">How Search Works</a>
				</div>

				<div id="mid-footer">
					<img src="./images/leaf.png" alt="">
					<a href="#">Carbon neutral since 2007</a>
				</div>

				<div id="right-footer">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</div>
			</div>
		</footer>	
	</div>
</body>
</html>
